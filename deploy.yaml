apiVersion: v1
kind: Service
metadata:
  name: java-maven-app-svc
  labels:
    app: java-maven-app
spec:
  type: LoadBalancer
  ports:
  - port: 8082
    targetPort: 8080
  selector:
    app: java-maven-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-maven-app
  labels:
    app: java-maven-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-maven-app
  template:
    metadata:
      labels:
        app: java-maven-app
    spec:
      containers:
      - name: java-maven-app
        image: prayags/java-maven-app:latest
        ports:
        - containerPort: 8080
